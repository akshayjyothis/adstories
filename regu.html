                    <option value="Wayanad">Wayanad</option>

            </div>
            <br>  
            <br>
            <h2 for="Age">Age group</h2>

                <select id="age" name="Age">
                <option value="" disabled selected hidden>Choose Age Group</option>
                <option value="13-18">13-18</option>
                <option value="19-24">19-24</option>
                <option value="25-30">25-30</option>
                <option value="30-35">30-35</option>
                <option value="35+">35+</option>
                </select>
            </div>
            <br>  
            <br>
            <h2 for="Whatsapp Number">Whatsapp number</h2>

            <br>  
            <br>

                <!-- Ã­cone -->

                Make status
              </a>
            <br>  
            <br>
            <h2 for="img">Select Image:</h2>

            <h2 id="wait">Waiting to Upload...</h2>

            <div class="url">

                <input type="text" id="url" name="url" placeholder="Upload " autocomplete="off">
            </div>
