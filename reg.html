<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdStories</title>

    <link rel="stylesheet" href="css/styles-reg.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/black inst logo .png" alt="">
        </div>
    </header>
    
    <div class="section"> 
        <form action="">
            <h2 for="fname">Name</h2>
            <input type="text" id="fname" name="firstname" placeholder="Your name.">
            <br>  
            <br>  
            <h2 for="status">Status</h2>
            <select id="status" name="status">
              <option value="working">Working</option>
              <option value="student">Student</option>
            </select>
            <br>  
            <br> 
            <h2 for="ploc">Permanent Location</h2>
            <select id="ploc" name="ploc">
              <option value="kan">Kannur</option>
              <option value="kasa">Kasargode</option>
              <option value="wayanad">Wayanad</option>
              <option value="kozhikode">Kozhikode</option>
              <option value="mal">Malappuram</option>
              <option value="plkd">Palakkac</option>
              <option value="tsr">Thrissur</option>
              <option value="ernklm">Ernankulam</option>
              <option value="kottayam">Kottayam</option>
              <option value="alp">Alappuzha</option>
              <option value="kollam">Kollam</option>
              <option value="pathanam">Pathanamthitta</option>
              <option value="tvm">Trivandrum</option>
            </select>
            <br>  
            <br> 
            <h2 for="wloc">Work/Study Location</h2>
            <select id="wloc" name="wloc">
              <option value="kan">Kannur</option>
              <option value="kasa">Kasargode</option>
              <option value="wayanad">Wayanad</option>
              <option value="kozhikode">Kozhikode</option>
              <option value="mal">Malappuram</option>
              <option value="plkd">Palakkac</option>
              <option value="tsr">Thrissur</option>
              <option value="ernklm">Ernankulam</option>
              <option value="kottayam">Kottayam</option>
              <option value="alp">Alappuzha</option>
              <option value="kollam">Kollam</option>
              <option value="pathanam">Pathanamthitta</option>
              <option value="tvm">Trivandrum</option>
            </select>
            <br>  
            <br>
            <h2 for="age">Age group</h2>
            <select id="age" name="age">
              <option value="age1">13-18</option>
              <option value="age2">19-24</option>
              <option value="age3">25-30</option>
              <option value="age4">30-35</option>
              <option value="age5">35+</option>
            </select>
            <br>  
            <br>
            <h2 for="fname">Whatsapp number</h2>
            <input type="text" id="fname" name="firstname" placeholder="Whatsapp number">


    <div class="button">
        <button class="btn claim" onclick="window.location.href='index.html'" ><h5>Register</h5></button>
    </div>
        
        <div class="footer">
            <img src="images/black inst logo .png" alt="">
        </div>
        <p>join us and earn through your status and stories</p>
    </div>


</body>
</html>
